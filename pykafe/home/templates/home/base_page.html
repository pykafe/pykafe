{% extends "base.html" %}

{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block body_class %}template-basepage{% endblock %}
{% block content %}
    {% image page.image original as page_image %}
    <div class="container">
        <h1>{% include_block page.body %}</h1>
        <div class="row">
            <div class="col-md-7">
                <p>{{ page.description|richtext }}</p>
            </div>
            <div class="col-md-5">
                <img src="{{ page_image.url }}" alt="actividade" height="400" width="480">
            </div>
        </div>
    </div>
{% endblock %}
